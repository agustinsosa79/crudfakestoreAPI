<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra de navegación -->
    <header>
        <nav>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main>
        <!-- Sección para agregar un nuevo producto -->
        <section id="add-product">
            <h2>Agregar Producto</h2>
            <form id="product-form">
                <input type="text" id="name" placeholder="Nombre del producto" required>
                <input type="text" id="description" placeholder="Descripción" required>
                <input type="number" id="price" placeholder="Precio" required>
                <input type="text" id="image" placeholder="Imagen URL" required>
                <button type="button" id="add-product-btn">Agregar Producto</button>
            </form>
        </section>

        <!-- Tabla de productos -->
        <section id="product-list">
            <h2>Lista de Productos</h2>
            <table id="products-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Imagen</th>
                        <th>Precio</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas dinámicas aquí -->
                </tbody>
            </table>
        </section>

    </main>

    <script src="./script.js"></script>
</body>
</html>
